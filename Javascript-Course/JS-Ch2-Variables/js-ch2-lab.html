<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>
        <!-- <link rel="stylesheet" type="text/css" href="./styles.css"> -->
    </head>
    <body>
        <h1>Let's do some math!</h1>
        <label for="inputOne">Number 1: </label>
        <input id="inputOne" type="number" />
        <select id="operators">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        <label for="inputTwo">Number 2: </label>
        <input id="inputTwo" type="number" />
        <button id="addingButton">=</button>
        <span id="result"></span>

        <script src="./js-ch2-lab.js"></script>
    </body>
</html>
